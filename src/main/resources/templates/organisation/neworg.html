<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New organisation</title>
</head>
<body>
<form th:method="POST" th:action="@{/organisation/neworg}" th:object="${organisation}">
  <label for="name">Write company name</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="description">Write description</label>
  <input type="text" th:field="*{description}" id="description">
  <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
  <br/>

  <input type="submit" value="Create"/>
</form>

</body>
</html>
